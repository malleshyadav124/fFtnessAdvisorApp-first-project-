<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Database - Health & Fitness Advisor</title>
    <link rel="stylesheet" href="../css/food-database.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> Food Database</h1>
            <button id="backToDashboard" class="back-btn">Back to Dashboard</button>
        </header>

        <main>
            <section class="food-database-section">
                <div class="food-search">
                    <input type="text" id="foodSearch" placeholder="Search for food items...">
                </div>

                <div class="food-categories">
                    <button class="category-btn active" data-category="all">All</button>
                    <button class="category-btn" data-category="breakfast">Breakfast</button>
                    <button class="category-btn" data-category="lunch">Lunch</button>
                    <button class="category-btn" data-category="dinner">Dinner</button>
                    <button class="category-btn" data-category="snacks">Snacks</button>
                </div>

                <div class="food-grid" id="foodGrid">
                    <!-- Food items will be added here dynamically -->
                </div>
            </section>
        </main>

        <!-- Food Details Modal -->
        <div class="food-details-modal" id="foodDetailsModal">
            <div class="modal-content">
                <span class="close-modal" id="closeModal">&times;</span>
                <h2 id="modalFoodName"></h2>
                <img id="modalFoodImage" class="food-image" src="" alt="">
                <div class="nutrition-info">
                    <div class="nutrition-item">
                        <i class="fas fa-fire"></i>
                        <span>Calories: <span id="modalCalories"></span></span>
                    </div>
                    <div class="nutrition-item">
                        <i class="fas fa-drumstick-bite"></i>
                        <span>Protein: <span id="modalProtein"></span>g</span>
                    </div>
                    <div class="nutrition-item">
                        <i class="fas fa-bread-slice"></i>
                        <span>Carbs: <span id="modalCarbs"></span>g</span>
                    </div>
                    <div class="nutrition-item">
                        <i class="fas fa-oil-can"></i>
                        <span>Fat: <span id="modalFat"></span>g</span>
                    </div>
                </div>
                <button class="add-to-meal-btn" id="addToMeal">
                    <i class="fas fa-plus"></i> Add to Today's Meals
                </button>
            </div>
        </div>
    </div>
    <script src="../js/food-database.js"></script>
</body>
</html>
