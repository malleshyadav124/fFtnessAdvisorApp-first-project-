<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthTrackHub - Registration</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <div class="brand">
                <h1 class="brand-name">HealthTrackHub</h1>
                <p class="brand-tagline">Your Personal Health & Fitness Guide</p>
            </div>
            <h2>Create Your Account</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="Enter your phone number">
                </div>
                <div class="input-group">
                    <label for="gmail">Gmail</label>
                    <input type="email" id="gmail" name="gmail" required placeholder="Enter your Gmail address">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password">
                </div>
                <div class="input-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required min="13" max="100" placeholder="Enter your age">
                </div>
                <div class="input-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" name="weight" required step="0.1" min="30" max="200" placeholder="Enter your weight">
                </div>
                <div class="input-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" name="height" required step="0.1" min="100" max="250" placeholder="Enter your height">
                </div>
                <div class="input-group">
                    <label for="goal">Fitness Goal</label>
                    <select id="goal" name="goal" required>
                        <option value="">Select your goal</option>
                        <option value="weight_loss">Weight Loss</option>
                        <option value="muscle_gain">Muscle Gain</option>
                        <option value="maintenance">Maintenance</option>
                        <option value="fitness">General Fitness</option>
                    </select>
                </div>
                <button type="submit" class="register-btn">Register</button>
            </form>
            <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
